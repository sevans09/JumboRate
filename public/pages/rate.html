<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script language="javascript" src=".js"></script> -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rate</title>

    <style> 
        .column {
            float: left;
            width: 30%;
            margin: .5% 2%;
        }

        .col-sm {
            width: 15%;
        }

        .col-md {
            width: 20%;
        }

        .col-lg {
            width: 29%;
        }

        .col-xlg {
            width: 50%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .select {
            width: 20%;
            margin: 0% 2%;
        }

        .value {
            font-weight: bold;
            font-size: 200%;
        }
    </style>
</head>
<body>

	<div class="container gray center">
        <h1 class="head">Rate a Class</h1>
        <hr size='2'/>
        
        <div class="row">
            <div class="column">
                <div>Select a Department</div>
	            <select class="select" name="class_dep">
	                <option value="Select">Select a department</option>
	                <option value="COMP">COMP</option>
	                <option value="MATH">MATH</option>
	                <option value="EM">EM</option>
	                <option value="PE">PE</option>
	            </select> 
            </div>
            
            <div class="column">
                <div>Select a Class Number</div>        
	            <select class="select" name="class_num">
	                <option value="10">Select a class number</option>
	                <option value="20">20</option>
	                <option value="30">30</option>
	                <option value="40">40</option>
	            </select>
            </div>
        </div>        
    </div>


        <div class="row">
            <div id="overall_rating" class="column col-lg value">
                5.0
            </div>
            <div id="difficulty" class="column col-lg value">
                4.0 
            </div>
            <div id="workload" class="column col-lg value">
                3.0
            </div>
        </div>
    </div>

	<form>
		<div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  	</div>
		
		<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		
		<div class="form-group form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1">
		<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>

	</form>
</body>
</html>
